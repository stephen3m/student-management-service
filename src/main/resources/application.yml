micronaut:
  application:
    name: demo
#  scan:
#    packages:
#      - com.example.services
#      - com.example.controllers
  server:
    cors:
      enabled: true
      configurations:
        web:
          allowCredentials: true
          allowedMethods:
            - OPTIONS
            - POST
            - PATCH
            - PUT
            - GET
            - DELETE
          exposedHeaders:
            - Access-Control-Allow-Origin
            - Access-Control-Allow-Headers
            - Access-Control-Request-Method
            - Access-Control-Request-Headers
            - Origin
            - Cache-Control
            - Content-Type
