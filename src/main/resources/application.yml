netty:
  default:
    allocator:
      max-order: 3

datasource:
  default:
    url: jdbc:postgresql://localhost:5432/demo
    username: demo
    password: password

jackson:
  serialization:
    FAIL_ON_EMPTY_BEANS: true
  deserialization:
    FAIL_ON_UNKNOWN_PROPERTIES: true